<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Map Widget</title>
</head>
<!-- Body Start -->
<body>
    <!-- Main Start -->
    <div class="main-widget">
        <div class="search-box"></div>
        <div class="map-infobox">
            <!-- InfoBox Header Start -->
            <div class="infobox-header">
                <img src="./images//o3-logo.svg" alt="">
                <h1>O<sub>3</sub> WORLD</h1>
            </div>
            <!-- InfoBox Content Start -->
            <div class="infobox-content">
                <div class="content">
                    <img src="./images/pin.svg" alt="">
                    <p>1339 FRANKFORD AVE<br /> SUITE 3</p>
                </div>
                <div class="content">
                    <p class='direction-content'>PHILADELPHIA, PA 19125 <br /><a href="">DRIVING DIRECTIONS</a></p>
                </div>
            </div>
            <!-- InfoBox Footer Start -->
            <div class="infobox-footer infobox-content">
                <div class="content">
                    <img src="./images/phone.svg" alt="">
                    <p>(215) 592-4739</p>
                </div>
            </div>
        </div>
        <!-- MapPin Start -->
        <div class="map-pin">
            <img src="./images/pin.svg" />
        </div>
    </div>
</body>
</html>
